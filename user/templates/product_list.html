{% extends "navbar.html" %}
{% block dash %}
    <h1 class="text-center fw-bold text-info">Products</h1>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Decription</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
                {% for i in data %}
              <tr>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.type}}</td>
                <td>{{i.price}}</td>
                <td><a href="{% url "prod_delete" i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure');">Delete</a></td>
                <td><a href="{% url "prodEdit" i.id %}" class="btn btn-warning">Edit</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock dash %}
